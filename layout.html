<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.united.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <meta name="description" content="A&CE Engineering">
    <meta name="keywords" content="engineering, AI, solutions">

    <title id="page-title">A&CE</title>

    <script>
        if (window.location.pathname.includes("layout.html")) {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            let currentUser = localStorage.getItem("current_user");

            if (currentUser) {
                document.getElementById("logged-in-user").innerText = currentUser;
                document.getElementById("login-form").style.display = "none";
                document.getElementById("logout-section").style.display = "block";
                document.getElementById("user-display").style.display = "block";

                if (currentUser.toUpperCase() === "ADMIN") {
                    document.getElementById("admin-link").style.display = "block";
                }
            }

            document.getElementById("logout-link").addEventListener("click", function () {
                localStorage.removeItem("current_user");
                window.location.reload();
            });

            document.getElementById("login-form-element").addEventListener("submit", function (event) {
                event.preventDefault();
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();

                if (username && password) {
                    localStorage.setItem("current_user", username);
                    window.location.reload();
                } else {
                    alert("Please enter both username and password.");
                }
            });
        });

        function showFlashMessage(category, message) {
            let flashContainer = document.getElementById("flash-messages");
            let alertDiv = document.createElement("div");
            alertDiv.className = `alert alert-${category}`;
            alertDiv.innerText = message;
            flashContainer.appendChild(alertDiv);
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="index.html">
                    <svg width="auto" height="50" xmlns="http://www.w3.org/2000/svg">
                        <rect x="50" width="50%" height="100%" style="fill:rgb(240,240,240);stroke-width:3;stroke:rgb(240,240,240)" />
                        <title>Analytical & Computational Engineering</title>
                        <text x="70" y="12" font-weight="bold" fill="black">A&CE</text>
                        Analytical & Computational Engineering
                        <style>
                            <![CDATA[
                            text {
                                dominant-baseline: hanging;
                                font: 40px sans-serif;
                            }
                            ]]>
                        </style>
                    </svg>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="engineering.html">Engineering</a></li>
                    <li><a href="energy.html">Energy</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="admin-link" style="display: none;"><a href="admin.html">Admin Dashboard</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li id="user-display" style="display: none;">
                        <a href="#"><b id="logged-in-user"></b></a>
                    </li>
                    <li id="logout-section" style="display: none;">
                        <a href="#" id="logout-link"><b><u>Logout</u></b></a>
                    </li>
                </ul>

                <!-- Login Form -->
                <form id="login-form-element" class="navbar-form navbar-right">
                    <div id="login-form">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="User Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div id="flash-messages"></div>

    <div class="container">
        <h1 id="page-h1"></h1>
        <p id="page-body"></p>
    </div>

</body>
</html>
